<!DOCTYPE html>
<html class="has-background-info" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Group Project</title>
</head>

<body>
    <section class="section">
        <div class="container">
            <!-- webpage title -->
            <h1 class="title is-1 has-text-centered">Covid Rates By Country</h1>

            <div class="columns">
                <div class="tile is-vertical is-4">
                    <!-- search form -->
                    <form id="input-form">
                        <div class="field">
                            <label class="label has-text-centered is-size-3 m-1">Country Name</label>
                            <div class="control">
                                <input id="input-country" class="input" type="text" placeholder="Enter country name">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control is-flex is-justify-content-center">
                                <button class="button is-link is-light">Submit</button>
                            </div>
                        </div>
                    </form>
                    <!-- search history list -->
                    <aside class="menu">
                        <p class="menu-label is-size-3 has-text-light is-family-code mt-5 mb-0 has-text-centered">
                            Countries
                        </p>
                        <div class="control is-flex is-justify-content-center">
                            <button class="button is-link is-light has" id="clear-history" >Clear History</button>
                        </div>
                        <ul class="menu-list has-text-light has-text-centered" id="country-list">
                        </ul>
                    </aside>
                </div>
                <div id="country-info" class="column is-8">
                    <!-- country information section -->
                    <h1 id="country-name-title" class="is-size-2 has-text-centered is-underlined"></h1>
                    <img id= "country-flag">
                    <div>
                        <ul id="country-info-display"></ul>
                    </div>
                    <div>
                        <ul id= "covid-info-display">
                        </ul>
                    </div>
                   
                </div>
            </div>
        
            <!-- modals -->
            <div id="form-modal" class="modal">
                <div class="modal-background"></div>
                <div class="modal-content has-text-centered has-text-white">
                    <div class="box">
                        <p>Please provide country name.</p>
                    </div>
                </div>
            </div>
            <div id="form-error-fetch" class="modal">
                <div class="modal-background"></div>
                <div class="modal-content has-text-centered has-text-white">
                    <div class="box">
                        <p>Invalid country name.</p>
                    </div>
                </div>
            </div>
            <div id="form-error-server" class="modal">
                <div class="modal-background"></div>
                <div class="modal-content has-text-centered has-text-white">
                    <div class="box">
                        <p>Server Error. Please try again later.</p>
                    </div>
                </div>
            </div>
            <div id="repeat-modal" class="modal">
                <div class="modal-background"></div>
                <div class="modal-content has-text-centered has-text-white">
                    <div class="box">
                        <p>This country name is already listed. Please provide a new country name.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./assets/js/script.js"></script>
</body>

</html>
